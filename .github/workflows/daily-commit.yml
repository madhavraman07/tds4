name: Daily Auto Commit

on:
  schedule:
    - cron: '10 6 * * *'
  workflow_dispatch:

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Dummy update step by 24f2002722@ds.study.iitm.ac.in
        run: |
          echo "Daily update at $(date -u +'%Y-%m-%d %H:%M:%S')" > daily-log.txt

      - name: Commit and push changes
        run: |
          git config --local user.email "24f2002722@ds.study.iitm.ac.in"
          git config --local user.name "GitHub Actions"
          git add daily-log.txt
          git commit -m "Daily update [skip ci]" || echo "Nothing to commit"
          git push
